<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="loader" class="hidden">
        <div class="spinner">
            <div class="cube1"></div>
            <div class="cube2"></div>
        </div>
    </div>
    <div id="content">
        <div class="image-container">
            <img id="preview" class="responsive-img" src="">
        </div>
        <form id="form" method="post" enctype="multipart/form-data" action="/upload">
            <div class="file-field input-field">
                <div class="col s6 green btn">
                    <span>Escolher imagem</span>
                    <input id="image" type="file" name="image" accept="image/*">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path" type="text" placeholder="Nome da imagem">
                </div>
            </div>
            <div class="row submit-container">
                <div class="col s2 m3 l4"></div>
                <div class="col s8 m6 l4">
                    <input id="submit" class="fluid green btn" type="submit" value="Enviar">
                </div>
                <div class="col s2 m3 l4"></div>
            </div>
        </form>
        <div class="message-container">
            <span id="message"></span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>
